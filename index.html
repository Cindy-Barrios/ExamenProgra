<html>
<head>
<title>Registro</title>
<script>
function comprobarClave(){
    clave1 = document.f1.clave1.value
    clave2 = document.f1.clave2.value
     

    if (clave1 == "Cindy" && clave2 == "Barrios"){
       alert("Los Datos Coinciden...\n Bienvenido");
        var href =  "historia.html";
        window.location=href;
         }
       
    else{
       alert("Las dos claves son distintas...\nIntentelo nuevamente.");
        var href =  "index.html";
        window.location=href;
    };
       
}  
</script>
</head>

<body bgcolor="salmon">

<center><font color="teal"><h1><i>Validar si la contraseña y la repetición de la contraseña son iguales</i></h1></font></center>
<br>

<Center><form action="" name="f1">
Contraseña: <center><input type="password" name="clave1" size="20"></center>
<br>
Repite contraseña: <Center><input type="password" name="clave2" size="20"></Center>

<center><input type="button" value="Comprobar si son iguales" onClick="comprobarClave()"></center>

</form></Center>
